<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			.square {
				width: 100px;
				height: 100px;
				border: 1px dashed black;
				display: inline-block;
				margin: 20px;
			}

			.enabled {
				background-color: limegreen;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<section class="row1">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<section class="row2">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<script>
			for(let i = 0; i < 5; i++)  {
  for(let j=4; j > i; j--)  {
    // space
    document.write('&nbsp');
  }
  for(let j=0; j <= i; j++)  {
    document.write('*');
  }
  for(let j=1; j <= i; j++)  {
    document.write('*');
  }
  document.write('<br>');
}
		</script>
	</body>
</html>
